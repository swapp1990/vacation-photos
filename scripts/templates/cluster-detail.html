<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    {{BASE_CSS}}

    .container {
      width: 100%;
      min-height: 100vh;
      background: #F8FAFC;
      position: relative;
    }

    /* Trip header matching appStyles.js tripHeader */
    .trip-header {
      background: #FFFFFF;
      padding-bottom: 20px;
      border-bottom: 1px solid #F1F5F9;
    }

    /* Back button container matching appStyles.js backButtonContainer */
    .back-button-container {
      padding: 12px 16px 8px;
    }

    .back-button-text {
      font-size: 28px;
      color: #6366F1;
    }

    /* Trip header content matching appStyles.js tripHeaderContent */
    .trip-header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }

    /* Trip emoji matching appStyles.js tripEmoji */
    .trip-emoji {
      font-size: 48px;
      margin-bottom: 8px;
    }

    /* Tagline matching appStyles.js tripTagline */
    .trip-tagline {
      font-size: 12px;
      font-weight: 500;
      color: #94A3B8;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    /* Trip title matching appStyles.js tripTitle */
    .trip-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #1E293B;
      text-align: center;
      margin-bottom: 8px;
    }

    /* Trip meta matching appStyles.js tripMeta */
    .trip-meta {
      font-size: 14px;
      font-weight: 500;
      color: #64748B;
      text-align: center;
    }

    /* Action buttons matching appStyles.js tripActionButtons */
    .trip-action-buttons {
      display: flex;
      justify-content: center;
      margin-top: 16px;
      gap: 16px;
    }

    .trip-action-button {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #FFFFFF;
      border-radius: 16px;
      border: 1px solid #E2E8F0;
    }

    .trip-action-button svg {
      width: 16px;
      height: 16px;
      fill: #64748B;
    }

    .trip-action-button-text {
      font-size: 14px;
      font-weight: 500;
      color: #64748B;
      margin-left: 8px;
    }

    /* Gallery matching appStyles.js tripGallery */
    .trip-gallery {
      padding: 4px;
      padding-top: 12px;
    }

    /* Day section header matching appStyles.js daySectionHeader */
    .day-section-header {
      padding: 20px 12px 12px;
    }

    .day-section-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Day title matching appStyles.js daySectionTitle */
    .day-section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1E293B;
      margin-right: 8px;
    }

    /* Day subtitle matching appStyles.js daySectionSubtitle */
    .day-section-subtitle {
      font-size: 14px;
      font-weight: 500;
      color: #94A3B8;
    }

    /* Photo grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      padding: 0 4px;
    }

    .photo-item {
      aspect-ratio: 1;
      background-size: cover;
      background-position: center;
      background-color: #E2E8F0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

</body>
</html>
