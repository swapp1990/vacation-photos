<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    {{BASE_CSS}}

    .container {
      width: 100%;
      min-height: 100vh;
      background: #F8FAFC;
      position: relative;
    }

    /* Header matching appStyles.js header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: #FFFFFF;
    }

    .header-left {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .header-logo {
      width: 44px;
      height: 44px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: #1E293B;
    }

    .header-subtitle {
      font-size: 12px;
      font-weight: 500;
      color: #94A3B8;
      margin-top: 2px;
    }

    /* Cluster list matching appStyles.js clusterList */
    .cluster-list {
      padding: 16px;
      padding-top: 12px;
    }

    /* ClusterCard matching appStyles.js clusterCard exactly */
    .cluster-card {
      background: #FFFFFF;
      border-radius: 20px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(30, 41, 59, 0.08);
    }

    /* Photo collage matching appStyles.js clusterCollage */
    .cluster-collage {
      display: flex;
      flex-direction: row;
      height: 160px;
    }

    /* Main photo matching appStyles.js clusterMainPhoto */
    .cluster-main-photo {
      flex: 1;
      margin-right: 2px;
      background-size: cover;
      background-position: center;
      background-color: #E2E8F0;
    }

    /* Side photos container matching appStyles.js clusterSidePhotos */
    .cluster-side-photos {
      width: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Individual side photo matching appStyles.js clusterSidePhoto */
    .cluster-side-photo {
      flex: 1;
      margin-bottom: 2px;
      background-size: cover;
      background-position: center;
      background-color: #E2E8F0;
      position: relative;
    }

    .cluster-side-photo:last-child {
      margin-bottom: 0;
    }

    /* +N overlay matching appStyles.js clusterMoreOverlay */
    .cluster-more-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cluster-more-text {
      font-size: 16px;
      font-weight: 600;
      color: #FFFFFF;
    }

    /* Distance badge matching appStyles.js distanceBadge */
    .distance-badge {
      position: absolute;
      bottom: 8px;
      left: 8px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 9999px;
    }

    .distance-badge-emoji {
      font-size: 12px;
      margin-right: 4px;
    }

    .distance-badge-text {
      font-size: 11px;
      font-weight: 600;
      color: #FFFFFF;
    }

    /* Card info section matching appStyles.js clusterInfo */
    .cluster-info {
      padding: 16px;
    }

    /* Top row with location and share button */
    .cluster-top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    /* Location text matching appStyles.js clusterLocationText */
    .cluster-location {
      font-size: 18px;
      font-weight: 600;
      color: #1E293B;
      flex: 1;
    }

    /* Share button matching appStyles.js shareButton */
    .share-button {
      padding-left: 16px;
      display: flex;
      align-items: center;
    }

    .share-button svg {
      width: 20px;
      height: 20px;
      fill: #6366F1;
    }

    /* Meta row matching appStyles.js clusterMeta */
    .cluster-meta {
      display: flex;
      align-items: center;
    }

    /* Meta text matching appStyles.js clusterMetaText */
    .cluster-meta-text {
      font-size: 12px;
      font-weight: 500;
      color: #94A3B8;
    }

    /* Meta dot matching appStyles.js clusterMetaDot */
    .cluster-meta-dot {
      font-size: 12px;
      font-weight: 500;
      color: #94A3B8;
      margin: 0 8px;
    }

    /* Photo collage wrapper for badge positioning */
    .collage-wrapper {
      position: relative;
    }
  </style>
</head>
<body>

    <div class="dynamic-island"></div>

        </div>
        <div>
          <div class="header-title">Vacations</div>
          <div class="header-subtitle">{{tripCount}} trips Â· {{photoCount}} photos</div>
        </div>

    </div>

    <div class="cluster-list">
      <!-- Clusters will be injected here -->
    </div>

    <div class="safe-area-bottom"></div>
  </div>
</body>
</html>
