<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    {{BASE_CSS}}

    .container {
      width: 100%;
      min-height: 100vh;
      background: #F8FAFC;
      position: relative;
    }

    /* Header matching SharedVacationViewer styles */
    .header {
      padding: 8px 20px 12px;
      background: #FFFFFF;
      border-bottom: 1px solid #E2E8F0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button {
      align-self: flex-start;
      margin-bottom: 8px;
    }

    .back-button-text {
      font-size: 16px;
      font-weight: 400;
      color: #6366F1;
    }

    /* Title matching SharedVacationViewer title */
    .title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: #1E293B;
    }

    /* Subtitle matching SharedVacationViewer subtitle */
    .subtitle {
      font-size: 14px;
      font-weight: 500;
      color: #64748B;
      margin-top: 4px;
    }

    /* Shared by badge */
    .shared-by-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding: 6px 12px;
      background: #EEF2FF;
      border-radius: 20px;
    }

    .shared-by-avatar {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .shared-by-text {
      font-size: 13px;
      color: #1E293B;
    }

    .shared-by-text strong {
      font-weight: 600;
    }

    /* Save all button matching SharedVacationViewer saveAllButton */
    .save-all-button {
      margin-top: 12px;
      background: #6366F1;
      padding: 8px 20px;
      border-radius: 9999px;
    }

    .save-all-button-text {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #FFFFFF;
    }

    /* Photo grid matching SharedVacationViewer photoGrid */
    .photo-grid {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    /* Photo item matching SharedVacationViewer photoItem */
    .photo-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-color: #E2E8F0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dynamic-island"></div>

    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
          <path d="M1 4.5C1 3.67157 1.67157 3 2.5 3H3.5C4.32843 3 5 3.67157 5 4.5V10.5C5 11.3284 4.32843 12 3.5 12H2.5C1.67157 12 1 11.3284 1 10.5V4.5Z"/>
          <path d="M6 3C6 2.17157 6.67157 1.5 7.5 1.5H8.5C9.32843 1.5 10 2.17157 10 3V10.5C10 11.3284 9.32843 12 8.5 12H7.5C6.67157 12 6 11.3284 6 10.5V3Z"/>
          <path d="M11 1.5C11 0.671573 11.6716 0 12.5 0H13.5C14.3284 0 15 0.671573 15 1.5V10.5C15 11.3284 14.3284 12 13.5 12H12.5C11.6716 12 11 11.3284 11 10.5V1.5Z"/>
          <rect x="16" y="3" width="2" height="9" rx="1" fill="currentColor" opacity="0.3"/>
        </svg>
        <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
          <path d="M8 2.5C10.5 2.5 12.7 3.5 14.2 5.2C14.5 5.6 14.5 6.1 14.2 6.5L8.2 11.8C8.1 11.9 7.9 11.9 7.8 11.8L1.8 6.5C1.5 6.1 1.5 5.6 1.8 5.2C3.3 3.5 5.5 2.5 8 2.5Z"/>
        </svg>
        <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
          <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="currentColor" fill="none"/>
          <rect x="2" y="2" width="16" height="8" rx="1" fill="#10B981"/>
          <path d="M23 4V8C24.1 7.5 24.1 4.5 23 4Z"/>
        </svg>
      </div>
    </div>

    <div class="safe-area-top"></div>

    <div class="header">
      <div class="back-button">
        <span class="back-button-text">‚Üê Back</span>
      </div>
      <div class="title">{{location}}</div>
      <div class="subtitle">{{dates}}</div>
      <div class="shared-by-badge">
        <div class="shared-by-avatar">{{sharedByInitial}}</div>
        <span class="shared-by-text"><strong>{{sharedBy}}</strong> shared this</span>
      </div>
      <div class="save-all-button">
        <span class="save-all-button-text">Save All ({{photoCount}})</span>
      </div>
    </div>

    <div class="photo-grid">
      <!-- Photos will be injected here -->
    </div>

    <div class="safe-area-bottom"></div>
  </div>
</body>
</html>
