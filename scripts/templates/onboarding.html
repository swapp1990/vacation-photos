<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    {{BASE_CSS}}

    .container {
      width: 100%;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background image - full bleed */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
    }

    /* Gradient overlay for text readability */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0) 40%,
        rgba(0, 0, 0, 0.7) 70%,
        rgba(0, 0, 0, 0.85) 100%
      );
    }

    /* Bottom content area */
    .onboarding-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px 24px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Tagline text */
    .tagline {
      font-size: 28px;
      font-weight: 700;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.3;
      margin-bottom: 24px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Features list */
    .features {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
      width: 100%;
    }

    .feature-item {
      font-size: 16px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      text-align: center;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* CTA Button */
    .cta-button {
      background: #6366F1;
      padding: 16px 48px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .cta-button-text {
      font-size: 18px;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dynamic-island"></div>

    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
          <path d="M1 4.5C1 3.67157 1.67157 3 2.5 3H3.5C4.32843 3 5 3.67157 5 4.5V10.5C5 11.3284 4.32843 12 3.5 12H2.5C1.67157 12 1 11.3284 1 10.5V4.5Z"/>
          <path d="M6 3C6 2.17157 6.67157 1.5 7.5 1.5H8.5C9.32843 1.5 10 2.17157 10 3V10.5C10 11.3284 9.32843 12 8.5 12H7.5C6.67157 12 6 11.3284 6 10.5V3Z"/>
          <path d="M11 1.5C11 0.671573 11.6716 0 12.5 0H13.5C14.3284 0 15 0.671573 15 1.5V10.5C15 11.3284 14.3284 12 13.5 12H12.5C11.6716 12 11 11.3284 11 10.5V1.5Z"/>
          <rect x="16" y="3" width="2" height="9" rx="1" fill="currentColor" opacity="0.3"/>
        </svg>
        <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
          <path d="M8 2.5C10.5 2.5 12.7 3.5 14.2 5.2C14.5 5.6 14.5 6.1 14.2 6.5L8.2 11.8C8.1 11.9 7.9 11.9 7.8 11.8L1.8 6.5C1.5 6.1 1.5 5.6 1.8 5.2C3.3 3.5 5.5 2.5 8 2.5Z"/>
        </svg>
        <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
          <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="currentColor" fill="none"/>
          <rect x="2" y="2" width="16" height="8" rx="1" fill="#10B981"/>
          <path d="M23 4V8C24.1 7.5 24.1 4.5 23 4Z"/>
        </svg>
      </div>
    </div>

    <!-- Background vacation image -->
    <div class="background-image" style="background-image: url('{{backgroundImage}}')"></div>

    <!-- Gradient overlay -->
    <div class="gradient-overlay"></div>

    <!-- Bottom content -->
    <div class="onboarding-bottom">
      <div class="tagline">Your trips are hiding in your camera roll. Let's find them.</div>

      <div class="features">
        <div class="feature-item">‚ú® Magically finds photos from your adventures</div>
        <div class="feature-item">üó∫Ô∏è Groups them by where you went</div>
        <div class="feature-item">üîê Everything stays on your phone</div>
      </div>

      <div class="cta-button">
        <span class="cta-button-text">Let's Go!</span>
      </div>
    </div>
  </div>
</body>
</html>
